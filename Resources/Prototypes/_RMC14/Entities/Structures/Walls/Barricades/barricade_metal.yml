

- type: entity
  abstract: true
  parent: BaseStructure
  id: CMBarricadeBase
  components:
  - type: Rotatable
  - type: Appearance
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.38"
        density: 500
        mask:
        - FullTileMask
        layer:
        - TableLayer
        - LowImpassable
        - BarricadeImpassable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CMBarricade

# Metal Barricade Tree
- type: entity
  parent: CMBarricadeBase
  id: CMBarricadeMetal
  name: metal barricade
  description: A sturdy and easily assembled barricade made of metal plates, often used for quick fortifications. Use a blowtorch to repair.
  components:
  - type: Climbable
  - type: Anchorable
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/_RMC14/Structures/metalhit.ogg"
  - type: Sprite
    sprite: _RMC14/Structures/Walls/Barricades/barricade.rsi
    layers:
    - state: metal
    drawdepth: WallTops
  - type: InteractionPopup
    interactSuccessString: fence-rattle-success
    messagePerceivedByOthers: fence-rattle-success
    interactSuccessSound:
      collection: FenceRattle
  - type: Repairable
    fuelCost: 10
    doAfterDelay: 4
    damage: -100
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 2
            max: 3
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageVisuals
    thresholds: [4, 8, 12]
    damageDivisor: 25
    trackAllDamage: true
    damageOverlay:
      sprite: _RMC14/Structures/Walls/Barricades/metal_barricade_cracks.rsi
  - type: Construction
    graph: BarricadeMetalGraph
    node: nodeMetal

- type: entity
  parent: CMBarricadeMetal
  id: CMBarricadeBrute
  suffix: Reinforced
  components:
    - type: Sprite
      sprite: _RMC14/Structures/Walls/Barricades/barricade.rsi
      layers:
      - state: metal
      - state: brute_upgrade
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: CMBruteBarricade
    - type: DamageVisuals
      thresholds: [4, 8, 12]
      damageDivisor: 25
      trackAllDamage: true
      damageOverlay:
        sprite: _RMC14/Structures/Walls/Barricades/brute_barricade_cracks.rsi

- type: entity
  parent: CMBarricadeMetal
  id: CMBarricadeBurn
  suffix: Biohazard
  components:
    - type: Sprite
      sprite: _RMC14/Structures/Walls/Barricades/barricade.rsi
      layers:
      - state: metal
      - state: burn_upgrade
      - map: [ "acided" ]
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: CMBurnBarricade
    - type: DamageVisuals
      thresholds: [4, 8, 12]
      damageDivisor: 25
      trackAllDamage: true
      damageOverlay:
        sprite: _RMC14/Structures/Walls/Barricades/burn_barricade_cracks.rsi

- type: entity
  parent: CMBarricadeMetal
  id: CMBarricadeExplosive
  suffix: Composite
  components:
    - type: Sprite
      sprite: _RMC14/Structures/Walls/Barricades/barricade.rsi
      layers:
      - state: metal
      - state: explosive_upgrade
    - type: ExplosionResistance
      damageCoefficient: 0.5
    - type: DamageVisuals
      thresholds: [4, 8, 12]
      damageDivisor: 25
      trackAllDamage: true
      damageOverlay:
        sprite: _RMC14/Structures/Walls/Barricades/explosive_barricade_cracks.rsi

# Metal Barricade Doors
- type: entity
  parent: CMBarricadeBase
  id: CMBarricadeMetalDoor
  name: folding metal barricade
  description: A folding metal barricade weaker than the non-folding counterpart. Able to be opened and closed at a moment's notice. Repair with a welder.
  components:
  - type: Anchorable
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/_RMC14/Structures/metalhit.ogg" # to be fixed
  - type: Sprite
    sprite: _RMC14/Structures/Walls/Barricades/barricade.rsi
    layers:
    - state: folding_metal
      map: ["enum.DoorVisualLayers.Base"]
    drawdepth: WallTops
  - type: Repairable
    fuelCost: 10
    doAfterDelay: 4
    damage: -100
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 80
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 3
            max: 3
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: AnimationPlayer
  - type: Door
    openSpriteState: folding_metal_closed
    closedSpriteState: folding_metal
    canPry: false
    occludes: false
    changeAirtight: false
    bumpOpen: false
    clickOpen: true
    canCrush: false
    closeTimeOne: 0
    closeTimeTwo: 0
    openTimeOne: 0
    openTimeTwo: 0
    openingAnimationTime: 0
    closingAnimationTime: 0
    # Allow you to close barricades while people are standing on them or multiple are wrenched in the same tile
    performCollisionCheck: false
    openSound:
      path: /Audio/Items/ratchet.ogg
    closeSound:
      path: /Audio/Items/ratchet.ogg
  - type: Construction
    graph: BarricadeMetalDoorGraph
    node: nodeBarricadeMetalDoor
  - type: UseDelay
    delay: 0.3
