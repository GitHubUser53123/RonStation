- type: constructionGraph
  id: BarricadePlasteelGraph
  start: start
  graph:
  - node: start
    actions:
    - !type:DeleteEntity
    edges:
    - to: nodePlasteel
      completed:
      - !type:SnapToGrid
      steps:
      - material: Plasteel
        amount: 6
        doAfter: 8

  - node: nodePlasteel
    entity: RMCBarricadePlasteel
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: CMSheetPlasteel1
        amount: 6
      - !type:DeleteEntity
      conditions:
      - !type:EntityAnchored
        anchored: false
      steps:
      - tool: Screwing
        doAfter: 1
      - tool: Prying
        doAfter: 2
